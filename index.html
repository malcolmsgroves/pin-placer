<!DOCTYPE HTML>
<html>
  <head>
    <title>Mint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1>Pin Placer</h1>
    <form method="post">
      <input type="text" name="message" placeholder="Message">
      <input type="number" name="latitude" placeholder="Latitude">
      <input type="number" name="longitude" placeholder="Longitude">
      <input type="submit" value="submit">
    </form>
    <div class="container">
      <ul class="movies">
      </ul>
    </div>
    <div id="map"></div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjwq7jh0cqrdKuqFlQ5GDX3ldFTbChJ8M&callback=initMap">
    </script>
  </body>
</html>
